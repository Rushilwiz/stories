{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-12">
            <div class="p-3 border bg-light"><div class="d-flex flex-column">
                <div class="d-flex flex-row align-items-center">
                    <img src="https://placehold.jp/100x100.png" class="circle" alt="">
                    <div class="d-flex flex-column align-content-center m-sm-3">
                        <h3 class="m-0">{{ request.user.full_name }}</h3>
                        <p class="m-0">{{ request.user.email }}</p>
                    </div>
                </div>
                <hr>
                <div class="m-2">
                    <i class="bi bi-mortarboard-fill"></i> <span class="p-3">No institutional affiliation</span>
                </div>
                <div class="m-2">
                    <i class="bi bi-calendar-heart-fill"></i> <span class="p-3">Date joined: {{ request.user.date_joined | date:"M j, Y"}}</span>
                </div>
            </div>
            </div>
        </div>
        <div class="col-lg-8 col-12">
            <div class="p-3">
                <h4 class="text-uppercase fw-bold">Recently Viewed</h4>
                <hr>
            </div>
            <div class="p-3">
                <h4 class="text-uppercase fw-bold">Recent Searches</h4>
                <hr>
            </div>
            <div class="p-3">
                <h4 class="text-uppercase fw-bold">Tutorials & Guides</h4>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock %}
